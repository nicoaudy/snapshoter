name: example
description: Demonstrates how to use the macos_ui package
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_hot_toast: ^0.0.3

  macos_ui: ^1.12.2
  cross_file: ^0.3.3+4
  desktop_drop: ^0.4.1
  file_picker: ^5.2.6
  intl: ^0.18.0
  path: ^1.8.2
  flutter_riverpod: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/snapshoot-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  macos:
    generate: true
    image_path: "assets/snapshoot-logo.png"

flutter:
  assets:
    - assets/
    - assets/sf_symbols/
