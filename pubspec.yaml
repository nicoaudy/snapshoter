name: example
description: Demonstrates how to use the macos_ui package
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_hot_toast: ^0.0.3

  macos_ui: ^1.12.2
  cross_file: ^0.3.3+4
  desktop_drop: ^0.4.1
  file_picker: ^5.2.6
  intl: ^0.18.0
  path: ^1.8.2
  flutter_riverpod: ^2.3.2
  screenshot: ^1.3.0
  super_clipboard: ^0.2.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:
  assets:
    - assets/
    - assets/sf_symbols/
